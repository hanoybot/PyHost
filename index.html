<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محرر بايثون بدون سيرفر</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }

    h1, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea, #libraryInput, #userInput {
      width: 100%;
      background-color: #0d1117;
      color: #0f0;
      border: 1px solid #30363d;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      resize: vertical;
    }

    textarea {
      height: 250px;
    }

    #libraryInput, #userInput {
      color: #c9d1d9;
      padding: 12px;
    }

    button, input[type="file"] {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2ea043;
    }

    pre {
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 15px;
      border-radius: 8px;
      color: #58a6ff;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    @media (min-width: 600px) {
      .actions {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>محرر وتشغيل كود بايثون (بدون سيرفر)</h1>

    <!-- حقل إضافة المكتبات -->
    <div class="actions">
      <input type="text" id="libraryInput" placeholder="أدخل اسم المكتبة (مثل: telebot)">
      <button onclick="addLibrary()">إضافة مكتبة</button>
    </div>

    <div class="actions">
      <input type="file" id="fileInput" accept=".py">
      <button onclick="saveCode()">حفظ الكود كملف .py</button>
    </div>

    <textarea id="code">print("مرحبًا بك في PyScript!")</textarea>

    <button onclick="runCode()">تشغيل الكود</button>

    <!-- حقل للإدخال التفاعلي -->
    <h3>الإدخال (إذا كان الكود يحتاج إدخال):</h3>
    <input type="text" id="userInput" placeholder="أدخل قيمة هنا">
    <button onclick="submitInput()">إرسال الإدخال</button>

    <h3>الناتج:</h3>
    <pre id="output"></pre>
    <pre id="error" style="color: #ff5555;"></pre>

    <py-env id="pyEnv">
      - numpy
    </py-env>

    <py-script id="runner" output="output">
print("مرحبًا من PyScript")
    </py-script>
  </div>

  <script>
    let userInputValue = "";

    async function runCode() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      const error = document.getElementById("error");
      output.innerHTML = "";
      error.innerHTML = "";

      try {
        let pyodide = await window.loadPyodide();
        pyodide.runPython(`
import sys
import js

class CustomStdout:
    def write(self, text):
        js.document.getElementById("output").innerHTML += text
    def flush(self):
        pass

sys.stdout = CustomStdout()
sys.stderr = CustomStdout()
        `);

        await pyodide.runPythonAsync(code);
      } catch (err) {
        error.innerHTML = err.toString();
      }
    }

    function submitInput() {
      userInputValue = document.getElementById("userInput").value;
      document.getElementById("userInput").value = "";
    }

    window.prompt = function() {
      return userInputValue;
    };

    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file && file.name.endsWith(".py")) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("code").value = e.target.result;
        };
        reader.readAsText(file);
      }
    });

    function saveCode() {
      const code = document.getElementById("code").value;
      const blob = new Blob([code], { type: "text/x-python" });
      const link = document.createElement("a");
      link.download = "script.py";
      link.href = URL.createObjectURL(blob);
      link.click();
    }

    function addLibrary() {
      const libraryInput = document.getElementById("libraryInput").value.trim();
      if (libraryInput === "") {
        alert("يرجى إدخال اسم مكتبة!");
        return;
      }

      const pyEnv = document.getElementById("pyEnv");
      const currentContent = pyEnv.innerHTML.trim();
      pyEnv.innerHTML = `${currentContent}\n    - ${libraryInput}`;

      alert(`تمت إضافة المكتبة ${libraryInput}. يرجى إعادة تحميل الصفحة لتطبيق التغييرات.`);
      location.reload();
    }
  </script>
</body>
</html>
